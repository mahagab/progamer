<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<p:messages id="msg">
			<p:autoUpdate />
		</p:messages>

		<!-- FORM -->
		<h:form enctype="multipart/form-data">
			<p:card style="width: 25em; margin: 1em auto">
				<f:facet name="title">
	        Cadastro de visitantes
	    </f:facet>

				<div class="ui-fluid">
					<div class="p-field">
						<label for="name">Nome</label>
						<p:inputText id="name" type="text" value="#{userBean.user.name}"
							required="true" requiredMessage="O campo nome é obrigatório"
							placeholder="Joao"
							>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="dt_nasc">Data de nascimento</label>
						<p:inputText id="dt_nasc" type="text"
							value="#{userBean.user.dt_nasc}" required="true"
							requiredMessage="A data de nascimento é obrigatória"
							placeholder="00/00/0000"
							>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="cpf">Cpf</label>
						<p:inputText id="cpf" value="#{userBean.user.cpf}"
							required="true" requiredMessage="O cpf é obrigatório"
							validatorMessage="O cpf deve ter 14 dígitos"
							placeholder="123.456.789-10"
							>
							<f:validateLength minimum="14" maximum="14" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="rg">Rg (sem o dígito)</label>
						<p:inputText id="rg" type="text" value="#{userBean.user.rg}"
							required="true" requiredMessage="O campo rg é obrigatório"
							validatorMessage="O rg deve ter 10 dígitos"
							placeholder="12.345.678"
							>
							<f:validateLength minimum="10" maximum="10" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="dg_rg">Dígito rg</label>
						<p:inputText id="dg_rg" type="text" value="#{userBean.user.dg_rg}"
							required="true" requiredMessage="O campo dígito rg é obrigatório"
							validatorMessage="O  dígito do rg deve ter 1 dígito"
							placeholder="0"
							>
						
							<f:validateLength minimum="1" maximum="1" />
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>
					<div class="p-field">
						<label for="dt_nasc">Data de cadastro</label>
						<p:inputText id="dt_cad" type="text"
							value="#{userBean.user.dt_cad}" required="true"
							requiredMessage="A data de cadastro é obrigatória"
							placeholder="00/00/0000"
							>
							<f:ajax event="blur" render="msg" />
						</p:inputText>
					</div>

					<div class="p-field">
						<label for="image">Foto de Perfil: </label>
						<p:fileUpload id="image" mode="simple" skinSimple="true"
							value="#{userBean.image}" />

					</div>

				</div>


				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.save()}" />
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
	</ui:define>
</ui:composition>


</html>
