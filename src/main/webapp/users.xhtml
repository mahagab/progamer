<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="content">

		<p:messages>
			<p:autoUpdate />
		</p:messages>

		<h:form>
			<div class="card" style="margin: 1em">
				<p:dataTable var="user" value="#{userBean.all}">


					<p:column headerText="Imagem">
						<img src="#{request.contextPath}#{user.imagePath}"
							style="width: 150px" />
					</p:column>

					<p:column headerText="id">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="Nome">
						<h:outputText value="#{user.name}" />
					</p:column>

					<p:column headerText="Data de nascimento">
						<h:outputText value="#{user.dt_nasc}" />
					</p:column>
					<p:column headerText="Cpf">
						<h:outputText value="#{user.cpf}" />
					</p:column>


					<p:column headerText="Rg">
						<h:outputText value="#{user.rg}" />
					</p:column>


					<p:column headerText="DÃ­gito rg">
						<h:outputText value="#{user.dg_rg}" />
					</p:column>


					<p:column headerText="Data de cadastro">
						<h:outputText value="#{user.dt_cad}" />
					</p:column>



				</p:dataTable>
			</div>
		</h:form>

	</ui:define>
</ui:composition>

</html>
